<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🚀 Wownero Miner Generator</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script>
    const { useState } = React;
    const { Download, Settings, Cpu, Zap, Crown, Pickaxe } = lucide;

    const App = () => {
      const [wallet, setWallet] = useState("");
      const [pool, setPool] = useState("pool.wownero.com:3333");
      const [threads, setThreads] = useState(4);
      const [rig, setRig] = useState("MyRig");
      const [generated, setGenerated] = useState(null);

      const generate = () => {
        if (!wallet.startsWith("Wo")) {
          alert("⚠️ Adresse Wownero invalide (doit commencer par Wo)");
          return;
        }
        const config = { pools: [{ url: pool, user: wallet, pass: rig, algo: "rx/wow" }], cpu: { "rx/wow": Array.from({ length: threads }, (_, i) => i) } };
        const script = `@echo off
echo 🚀 WOWNERO MINER STARTING...
xmrig.exe --config=config_wownero.json
pause`;
        setGenerated({ config: JSON.stringify(config, null, 2), script });
      };

      const dl = (content, name) => {
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = name;
        a.click();
      };

      return React.createElement("div", { className: "p-8 max-w-4xl mx-auto space-y-8" }, [
        React.createElement("h1", { className: "text-4xl font-bold text-center text-yellow-400" }, "👑 Wownero Miner Config Generator"),
        
        React.createElement("div", { className: "bg-white/10 p-6 rounded-xl space-y-4" }, [
          React.createElement("input", {
            key: "wallet",
            value: wallet,
            onChange: e => setWallet(e.target.value),
            placeholder: "Adresse Wownero (Wo...)",
            className: "w-full p-3 rounded bg-black/30 border border-gray-600"
          }),
          React.createElement("select", {
            key: "pool",
            value: pool,
            onChange: e => setPool(e.target.value),
            className: "w-full p-3 rounded bg-black/30 border border-gray-600"
          }, [
            React.createElement("option", { key: "p1", value: "pool.wownero.com:3333" }, "pool.wownero.com:3333"),
            React.createElement("option", { key: "p2", value: "wownero.herominers.com:1111" }, "wownero.herominers.com:1111")
          ]),
          React.createElement("input", {
            key: "threads",
            type: "range",
            min: "1",
            max: "8",
            value: threads,
            onChange: e => setThreads(parseInt(e.target.value)),
            className: "w-full"
          }),
          React.createElement("input", {
            key: "rig",
            value: rig,
            onChange: e => setRig(e.target.value),
            placeholder: "Nom du rig",
            className: "w-full p-3 rounded bg-black/30 border border-gray-600"
          }),
          React.createElement("button", {
            key: "btn",
            onClick: generate,
            className: "w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold"
          }, "⚡ Générer Config")
        ]),
        
        generated && React.createElement("div", { className: "bg-white/10 p-6 rounded-xl space-y-4" }, [
          React.createElement("h2", { className: "text-xl font-bold text-green-400" }, "✅ Fichiers générés"),
          React.createElement("button", {
            onClick: () => dl(generated.config, "config_wownero.json"),
            className: "bg-blue-600 p-2 rounded"
          }, "Télécharger config"),
          React.createElement("button", {
            onClick: () => dl(generated.script, "start_wownero.cmd"),
            className: "bg-purple-600 p-2 rounded ml-2"
          }, "Télécharger script")
        ])
      ]);
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
