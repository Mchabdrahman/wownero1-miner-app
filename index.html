<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Wownero1 Miner Config</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px;">
  <h1>‚ö° Wownero1 Miner Config Generator</h1>
  <div id="root"></div>

  <script>
    function App() {
      const [wallet, setWallet] = React.useState("");
      const [worker, setWorker] = React.useState("worker1");
      const [config, setConfig] = React.useState("");

      function generateConfig() {
        const cfg = {
          api: { "id": worker, "worker-id": worker },
          autosave: true,
          background: false,
          randomx: { "1gb-pages": true },
          pools: [
            {
              url: "wownero.herominers.com:10666",
              user: wallet,
              pass: worker
            }
          ]
        };
        setConfig(JSON.stringify(cfg, null, 2));
      }

      function downloadConfig() {
        const blob = new Blob([config], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "config.json";
        a.click();
        URL.revokeObjectURL(url);
      }

      return React.createElement("div", null,
        React.createElement("input", {
          type: "text",
          placeholder: "Adresse wallet Wownero",
          value: wallet,
          onChange: e => setWallet(e.target.value),
          style: { padding: "8px", width: "80%", margin: "5px" }
        }),
        React.createElement("br"),
        React.createElement("input", {
          type: "text",
          placeholder: "Nom du worker",
          value: worker,
          onChange: e => setWorker(e.target.value),
          style: { padding: "8px", width: "80%", margin: "5px" }
        }),
        React.createElement("br"),
        React.createElement("button", {
          onClick: generateConfig,
          style: { padding: "10px 20px", margin: "10px", cursor: "pointer" }
        }, "‚ö° G√©n√©rer Config"),
        config &&
          React.createElement("div", { style: { marginTop: "20px", textAlign: "left" } },
            React.createElement("h3", null, "Config g√©n√©r√©e :"),
            React.createElement("pre", { style: { background: "#222", padding: "10px", borderRadius: "5px" } }, config),
            React.createElement("button", {
              onClick: downloadConfig,
              style: { padding: "10px 20px", marginTop: "10px", cursor: "pointer" }
            }, "‚¨á T√©l√©charger config.json")
          )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
